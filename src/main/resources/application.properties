# ========================
# PRODUCTION CONFIGURATION
# ========================

# PostgreSQL Database (values will come from Render/Neon environment variables)
spring.application.name=taskmaster

# Database - reads from environment variables
# Locally: set env vars in IntelliJ Run Config
# On Render: set env vars in Render Dashboard
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/TaskMaster}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=${PORT:8080}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}